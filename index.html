<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Lato&family=Outfit:wght@400;700&family=Roboto:ital,wght@0,400;1,500&display=swap"
        rel="stylesheet">
    <title>Document</title>
</head>

<body>
    <header id="header">
        <div class="logo">
            <img src="https://1000logos.net/wp-content/uploads/2018/02/Font-Tesla-logo.jpg" alt="teslawhitecar"
                width="125px" id="header-img">
        </div>
        <div class="navigation">
            <nav id="nav-bar">
                <ul>
                    <li><a class="nav-link" href="#models">Model S</a></li>
                    <li><a class="nav-link" href="#model3">Model 3</a></li>
                    <li><a class="nav-link" href="#modelx">Model X</a></li>
                </ul>
            </nav>
        </div>
    </header>
    <form action="https://www.freecodecamp.com/email-submit" id="form">
        <p>Enter your email address for a chance to win a Tesla!</p>
        <div>
        <input type="email" id="email" placeholder="Email" name="email">
        <input type="submit" id="submit">
        
    </form>
    <section id="models">
        <iframe class="responsive" id="video" width="670" height="377" src="https://www.youtube.com/embed/9AhqDiARQMQ"
            title="Essentials | Model S" frameborder="0"
            allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
            allowfullscreen></iframe>
    </section>
    <section id="model3">
        <iframe id="video" width="670" height="377" src="https://www.youtube.com/embed/Q4VGQPk2Dl8"
            title="Tesla Unveils Model 3" frameborder="0"
            allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
            allowfullscreen></iframe>
    </section>
    <section id="modelx">
        <iframe id="video" width="670" height="377" src="https://www.youtube.com/embed/JFOOo3hEjw8"
            title="Essentials | Model X" frameborder="0"
            allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
            allowfullscreen></iframe>
    </section>
    
<!--     <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script> -->
</body>

</html>
